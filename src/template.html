<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo List</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Odin Todo List</h1>
      </nav>
    </header>
    <main>
      <div class="add-todo-container">
        <button class="add-new-todo">Add New Todo</button>
      </div>
      <aside>
        <button class="new-project-btn">Create New Project</button>
        <ul class="projects-list">
        </ul>
      </aside>
      <div class="todo-container"></div>

      <dialog>
        <div class="dialog-title">
          <h3></h3>
        </div>
        <form name="todo-form" method="dialog">
          <div class="form-inputs form-row"></div>
          <div class="form-row btn">
            <button class="cancel-btn" type="reset">Cancel</button>
            <button class="submit-btn" type="submit">Submit</button>
          </div>
        </form>
      </dialog>

      <dialog id="edit-todo-dialog">
        <div class="dialog-title">
          <h3>Edit Todo</h3>
        </div>
        <form method="dialog" name="edit-todo-form">
          <div class="form-row">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
          </div>
          <div>
            <button id="edit-todo-cancel">Cancel</button>
            <button id="edit-todo-save" type="submit">Save</button>
          </div>
        </form>
      </dialog>

      
      <dialog id="add-todo">
        <div class="dialog-title">
          <h3>Add new Todo</h3>
        </div>
        <form name="todo-form" method="dialog">
          <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Wash dishes">
          </div>
          <div class="form-row">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" placeholder="Add a decription here">
          </div>
          <div class="form-row">
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="dueDate">
          </div>
          <div class="form-row">
            <label for="priority">Priority: </label>
            <select name="priority" id="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-row btn">
            <button id="new-todo-cancel">Cancel</button>
            <button id="new-todo-save" type="submit">Submit</button>
          </div>
        </form>
      </dialog>
     
    </main>
  </body>
</html>
